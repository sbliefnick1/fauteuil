version: '3.5'
services:
    redis:
        image: redis:4.0.8
        ports:
            - "6379:6379"
        networks:
            - skynet
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure

    postgres:
        image: postgres:10.3
        environment:
            - POSTGRES_USER_FILE=/run/secrets/pg_user
            - POSTGRES_PASSWORD_FILE=/run/secrets/pg_password
            - POSTGRES_DB_FILE=/run/secrets/pg_db
        volumes:
            - pgdata:/var/lib/postgresql/data/
        ports:
            - "5432:5432"
        networks:
            - skynet
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
        secrets:
            - pg_user
            - pg_password
            - pg_db

    flower:
        image: sbliefnick/fauteuil:latest
        depends_on:
            - redis
        networks:
            - skynet
        ports:
            - "5555:5555"
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
        command: flower

    webserver:
        image: sbliefnick/fauteuil:latest
        depends_on:
            - postgres
            - redis
        volumes:
            - pgdata:/var/lib/postgresql/data/
            - type: bind
              source: /var/nfsshare
              target: /var/nfsshare
            - type: bind
              source: /etc/ssl/certs
              target: /usr/local/airflow/certs
        ports:
            - "443:8080"
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3
        networks:
            - skynet
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
        secrets:
            - source: ebi_db_conn
              target: ebi_db_conn
            - source: fernet_key
              target: fernet_key
            - source: flask_secret_key
              target: flask_secret_key
            - source: freetds.conf
              target: freetds.conf
            - source: odbc.ini
              target: odbc.ini
            - source: base_url
              target: base_url
            - pg_user
            - pg_password
            - pg_db
        command: webserver

    scheduler:
        image: sbliefnick/fauteuil:latest
        depends_on:
            - webserver
        networks:
            - skynet
        volumes:
            - pgdata:/var/lib/postgresql/data/
            - type: bind
              source: /var/nfsshare
              target: /var/nfsshare
            - type: bind
              source: /etc/ssl/certs
              target: /usr/local/airflow/certs
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
        secrets:
            - source: ebi_db_conn
              target: ebi_db_conn
            - source: fernet_key
              target: fernet_key
            - source: flask_secret_key
              target: flask_secret_key
            - source: freetds.conf
              target: freetds.conf
            - source: odbc.ini
              target: odbc.ini
            - source: base_url
              target: base_url
            - pg_user
            - pg_password
            - pg_db
        command: scheduler

    worker:
        image: sbliefnick/fauteuil:latest
        depends_on:
            - scheduler
        networks:
            - skynet
        volumes:
            - type: bind
              source: /var/nfsshare
              target: /var/nfsshare
            - type: bind
              source: /etc/ssl/certs
              target: /usr/local/airflow/certs
        deploy:
            replicas: 2
            restart_policy:
                condition: on-failure
        secrets:
            - source: ebi_db_conn
              target: ebi_db_conn
            - source: fernet_key
              target: fernet_key
            - source: flask_secret_key
              target: flask_secret_key
            - source: freetds.conf
              target: freetds.conf
            - source: odbc.ini
              target: odbc.ini
            - source: base_url
              target: base_url
            - pg_user
            - pg_password
            - pg_db
        command: worker

    visualizer:
        image: dockersamples/visualizer:stable
        ports:
            - "9090:8080"
        stop_grace_period: 1m
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
        deploy:
            restart_policy:
                condition: on-failure

networks:
    skynet:

volumes:
    pgdata:

secrets:
    pg_user:
        external: true
    pg_password:
        external: true
    pg_db:
        external: true
    fernet_key:
        external: true
    flask_secret_key:
        external: true
    ebi_db_conn:
        external: true
    freetds.conf:
        external: true
    odbc.ini:
        external: true
    base_url:
        external: true
