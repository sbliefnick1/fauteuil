version: '3.5'
services:
    redis:
        deploy:
            placement:
                constraints: [node.role == manager]

    postgres:
        deploy:
            placement:
                constraints: [node.labels.type == postgres]

    flower:
        image: sbliefnick/fauteuil:v1-2
        deploy:
            placement:
                constraints: [node.role == manager]

    webserver:
        image: sbliefnick/fauteuil:v1-2
        deploy:
            placement:
                constraints: [node.role == worker]

    scheduler:
        image: sbliefnick/fauteuil:v1-2
        deploy:
            placement:
                constraints: [node.role == worker]

    worker:
        image: sbliefnick/fauteuil:v1-2
        deploy:
            placement:
                constraints: [node.role == worker]

    visualizer:
        deploy:
            placement:
                constraints: [node.role == manager]